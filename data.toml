    [keynotes.turicas]
    name = 'Álvaro "Turicas" Justen'
    short = 'Criador da iniciativa Brasil.IO'
    bio = '''
        É programador e professor. Ativista de software livre desde 2004 e
        programador Python desde 2005, atualmente trabalha capturando,
        convertendo, limpando e analisando dados em diversos projetos
        jornalísticos e de inovação cívica brasileiros; é fundador do portal de
        dados abertos acessíveis Brasil.IO e quando não está programando, dá
        aulas, viaja a congressos, hipnotiza pessoas, prova e torra cafés
        especiais.
    '''

    [keynotes.menezes]
    name = 'Victor Araújo de Menezes'
    short = 'Doutorando e Mestre em Direito da Sociedade de Informação e Propriedade Intelectual'
    bio = '''
        Doutorando e Mestre em Direito da Sociedade de Informação e Propriedade
        Intelectual pela UFSC. Também pesquisador do E-GOV UFSC e analista de
        proteção de dados, atua na área de consultoria empresarial.
    '''

    [keynotes.maddog]
    name = 'John "Maddog" Hall'
    short = 'Presidente da Linux Professional Institute'
    bio = '''
        Jon é atual presidente da Linux Professional Institute. Entrou para a
        indústria da computação em 1969, atuando como programador,
        administrador de sistemas, gerente de produto, gerente técnico de
        marketing, consultor, professor de universidade, autor de livros e
        revistas, e blogger.

        Ao longo dos anos já previa algumas das tendências
        antes delas se realizarem: o surgimento do Unix
        como Sistema Operacional, o uso de CD-ROMs para
        distribuir software, o crescimento do Linux como um
        sistema comercial, e a necessidade de produtos na
        nuvem que fossem open-source, ponta-a-ponta e
        seguros.

        Também participa de várias iniciativas, como a
        Caninos Loucos, que visa potencializar no Brasil o
        projeto e manufatura de computadores de chip único.

        No momento, &quot;Maddog&quot; está como CEO na
        OptDyn a fim de ajudá-la a mudar o mundo.
    '''

    [keynotes.maria]
    name = 'Maria Queiroz'
    short = 'Como utilizar dados para o bem?'
    company = 'Data for Good'
    bio = '''
        Maria Queiroz é consultora de Business Intelligence e já atuou em
        grandes marcas do varejo como Adidas, Arezzo e Schutz. Já passou pelo
        setor de telecomunicações, setor público e indústria.

        É apaixonada pelo poder dos dados para potencializar resultados, seja
        ele para negócios ou para sociedade.

        Já mentorou grandes iniciativas de impacto social, como: Social Good
        Brasil, InovAtiva Brasil e Technovation Challenge.
    '''

    [keynotes.mario]
    name = 'Mário Sérgio Queiroz'
    short = 'Inclusão nas áreas de CCO/SIN'
    company = 'Python Brasil'
    bio = '''
        Mário Sérgio é gerente do programa de Inovação Cívica da Open Knowledge
