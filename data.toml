        # Escalonador para multicores em larga escala
        title = '''
            BinLPT: Um Escalonador de Laços Paralelos Ciente de Carga de
            Trabalho para Plataformas Multicore de Larga Escala
        '''
        desc = '''
            A comunidade de Computação de Alto Desempenho (High Performance
            Computing - HPC) investiga soluções eficientes e escaláveis,
            visando suprir as demandas computacionais de aplicações de larga
            escala. Para tanto, particularidades da aplicação e da plataforma
            são exploradas, de forma que técnicas específicas possam ser
            aplicadas. Nesse contexto, a irregularidade da aplicação é uma
            importante característica que deve ser considerada, por exemplo, no
            escalonamento de iterações de laços paralelos. Nesta palestra,
            apresentarei uma nova estratégia de escalonamento de laços
            paralelos ciente da carga de trabalho batizada de BinLPT. Para
            possibilitar desempenho e flexibilidade superiores, essa estratégia
            é baseada em algumas características como estimativas da carga de
            trabalho fornecidas pelo usuário e o uso de uma heurística de
            escalonamento adaptativa baseada na regra LPT. O BinLPT foi
            integrado no OpenMP, uma biblioteca de programação paralela
            largamente utilizada pela academia e indústria. Uma avaliação
            compreensiva do BinLPT foi efetuada, utilizando simulações,
            benchmarks sintéticos e kernels de aplicações, com diversas cargas
            de trabalho. Os resultados com os kernels de aplicações relevaram
            que BinLPT conduz a um desempenho de até 64.92% superior que as
            estratégias padrão do OpenMP.
        '''

